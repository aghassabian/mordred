[general]
short_name = MordredTest
update = false
# in seconds
sleep = 0
debug = true
# /var/log/mordred/
logs_dir = logs
# yyyy-mm-dd
from_date =
kibana = "5"

[projects]
projects_file = test-projects.json

[es_collection]
url = http://localhost:9200
user =
password =

[es_enrichment]
url = http://localhost:9200
user =
password =
# Refresh identities and projects for all items after enrichment
autorefresh = false
studies = false

[sortinghat]
host =
user = root
password =
database = grimoire_sh
load_orgs = false
orgs_file = orgs_file
unify_method = # see: sortinghat unify --help
unaffiliated_group = # commonly: Unknown
autoprofile = [customer,git,github]
matching = [email]
sleep_for = 3600
bots_names = [Beloved Bot]

[phases]
collection = true
identities = true
enrichment = true
panels = true

[*askbot]
raw_index = askbot_test_raw
enriched_index = askbot_test
from-date = 2016-10-01

[bugzilla]
